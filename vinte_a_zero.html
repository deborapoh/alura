<meta charset="UTF-8">

<script>

	function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase + "   ");

    }

    var i = 20;

	while (i >= 0) {
		mostrar(i);
		i--;			
		
	}

	pulaLinha();

	mostrar("FIM");
    
</script>
