<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	//declaração de variáveis
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	//imprimir na tela
	document.write("Caminho com Gasolina: " + caminhoComGasolina / tanque + " km/L <hr>");
	document.write("Caminho com Álcool: " + caminhoComAlcool / tanque + " km/L");
</script>
